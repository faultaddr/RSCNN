common:
    workers: 6

    num_points: 1024
    num_classes: 40
    batch_size: 256
    
    base_lr: 0.01
    lr_clip: 0.00001
    lr_decay: 0.7
    decay_step: 50
    epochs: 5000

    weight_decay: 0.00001
    bn_momentum: 0.9
    bnm_clip: 0.01
    bn_decay: 0.5
    
    evaluate: 1
    val_freq_epoch: 10   # frequency in epoch for validation, can be decimal
    print_freq_iter: 40   # frequency in iteration for printing infomation
    
    input_channels: 0     # feature channels except (x, y, z)
    
    # h_ij: 0  for 3D Euclidean distance (3D Ed),    channels = 1
    #       1  for (3D Ed, x_i, x_j, x_j - x_i),     channels = 10
    #       2  for (2D Ed, x'_i, x'_j, x'_j - x'_i), channels = 10,  x' indicates 2D coordinates
    relation_prior: 1
    
    checkpoint: ''        # the model to start from
    save_path: cls
    data_root: '/media/disk3/pyy/RSCNN_Pytorch1.0/modelnet40_ply_hdf5_2048'
